<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
            <title>Ejercicio 2</title>
        </head>
        <body>
         <form id="Formulario" method="post" style="margin-left: 5%; margin-right: 80%;">
            <h1>Formulario</h1>
            <fieldset>
               <div>
                  <input type="text" name="nombre" id="FormNombre" placeholder="Nombre">
                  <br>
                  <br>
                  <input type="text" name="apellidos" id="FormApellidos" placeholder="Apellidos">
                  <br>
                  <br>
                  <input type="tel" required name="tel" id="FormTel" placeholder="Telefono">
                  <br>
                  <br>
                  <input type="email" required name="email" id="FormEmail" placeholder="Email">
                  <br>
                  <br>
                  <input type="text" required name="direccion" id="FormDireccion" placeholder="Dirección">
               </div>
               <br>
               <div>
                  <input type="submit" value="Enviar">
               </div>
            </fieldset>
       </form>
       <table style="background-color: #b8b8b8; margin-left: 5%;" border="1">
         <h1>Tabla</h1>
          <tr>
             <th scope="row">Día</th>
             <td>Viernes</td>
             <td>Sábado</td>
             <td>Domingo</td>
          </tr>
          <tr>
             <th>Mañana</th>
            <td>Estudiar</td>
            <td colspan="2">Pasear</td>
         </tr>
         <tr>
            <th>Tarde</th>
            <td rowspan="2">Salir</td>
            <td>Jugar</td>
            <td>Series</td>
         </tr>
         <tr>
            <th>Noche</th>
            <td colspan="2">Estudiar</td>
         </tr>
       </table>
<html>
